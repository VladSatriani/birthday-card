<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 viewport-fit=cover"
    />
    <title>Открытка для любимой</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <svg
        id="heart-svg"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        width="160"
        height="160"
      >
        <defs>
          <radialGradient id="shine" cx="30%" cy="30%" r="50%">
            <stop offset="0%" stop-color="white" stop-opacity="0.6" />
            <stop offset="100%" stop-color="white" stop-opacity="0" />
          </radialGradient>
        </defs>
        <path
          d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
       2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09
       C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5
       c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
          fill="#b22244"
        />
        <!-- Блик сверху слева -->
        <ellipse
          cx="8"
          cy="7"
          rx="4"
          ry="2.5"
          fill="url(#shine)"
          transform="rotate(-25 8 7)"
        />
      </svg>

      <div id="message">I have a little surprise for you. Press the heart.</div>
    </div>

    <div id="falling-hearts"></div>

    <div id="card">
      <div id="card-text"></div>
    </div>

    <div id="starry-sky"></div>

    <div id="final-text">
      You are my endless happiness. <br />Happy Birthday, my love!
    </div>

    <audio
      id="music"
      src="/audio/happy-birthday-to-you-piano-version-13976.mp3"
      preload="auto"
    ></audio>

    <script src="script.js"></script>
  </body>
</html>
